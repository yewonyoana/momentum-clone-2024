<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Momentum</title>
		<link rel="stylesheet" href="/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
	</head>
	<body>
		<section id="login-page" class="hidden">
			<div class="ticket">
				<div class="ticket__header">탑 승 권</div>
				<div class="ticket__main">
					<img src="/images/12.png" />
					<div class="ticket__info">
						<div class="destination">
							<span class="header__title">도착지:</span>
							<span class="destination__country">제주도 삼달리</span>
							<i class="fa-solid fa-plane-departure fa-lg"></i>
						</div>
						<div class="flight-info">
							<div class="flight__number">
								<span class="header__title">편명:</span>
								<span class="header__subtitle">KE707</span>
							</div>
							<div class="flight__seat">
								<span class="header__title">좌석번호:</span>
								<span class="header__subtitle">7A</span>
							</div>
							<div class="flight__gate">
								<span class="header__title">탑승구:</span>
								<span class="header__subtitle">7</span>
							</div>
							<div class="flight__departure">
								<span class="header__title">탑승시각:</span>
								<span class="header__subtitle">11:11</span>
							</div>
						</div>
						<div class="passenger">
							<span class="header__title">성명:</span>
							<form id="login-form">
								<input type="text" placeholder="이름" maxlength="10" required />
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section id="splash-screen" class="hidden">
			<img src="/images/01.webp" />
		</section>

		<main id="main-page" class="hidden">
			<header>
				<div id="greeting-box">
					<div id="work-btn" class="nav-btn">
						<div id="default-text" class="btn-text">CLICK</div>
						<div id="hover-text" class="btn-text">메모하젠?</div>
						<img src="/images/13.png" />
					</div>
					<div id="greeting-name">
						<h1 id="greeting"></h1>
						<img src="/images/18.png" id="greeting-img" />
					</div>
					<div id="play-btn" class="nav-btn">
						<img src="/images/14.png" />
						<div id="default-text" class="btn-text">CLICK</div>
						<div id="hover-text" class="btn-text">쉬영갑서!</div>
					</div>
				</div>

				<div id="weather">
					<span></span>
					<span></span>
				</div>

				<div id="time-date">
					<h2 id="clock"></h2>
					<h2 id="date"></h2>
				</div>
			</header>

			<section id="main-box">
				<div id="memo-box" class="switch">
					<div id="memo" class="container container-vertical">
						<form action="" id="memo-form">
							<input type="textarea" placeholder="메모" required />
						</form>
						<ul id="memo-list"></ul>
					</div>
				</div>

				<div id="work-station">
					<div id="todo" class="container container-horizontal">
						<form id="todo-form">
							<input type="text" placeholder="오늘 할 일" required />
						</form>
						<ul id="todo-list"></ul>
					</div>

					<div id="work" class="container container-horizontal">
						<div class="youtube">
							<iframe
								width="460"
								height="315"
								src="https://www.youtube.com/embed/G0n-rlbiijw?si=CZxyZpgNkTWWzPW9"
								title="YouTube video player"
								frameborder="0"
								allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
								allowfullscreen></iframe>
						</div>

						<div class="work-helpers">
							<div id="google">
								<span><i class="fa-brands fa-google fa-2x"></i></span>
								<form action="https://www.google.com/search">
									<input
										type="text"
										name="q"
										target="_blank"
										placeholder="검색" />
								</form>
							</div>

							<div id="websites">
								<div class="website">
									<a
										href="https://www.perplexity.ai/"
										title="퍼플렉시티"
										target="_blank">
										<img src="/images/10.png" />
									</a>
								</div>
								<div class="website">
									<a href="https://github.com/" title="깃허브" target="_blank">
										<img src="/images/11.png" />
									</a>
								</div>
								<div class="website">
									<a
										href="https://nomadcoders.co/"
										title="노마드코더"
										target="_blank">
										<img src="/images/17.png" />
									</a>
								</div>
							</div>

							<div id="pomodoro">
								<div id="pomodoro-timer">
									<div class="pomodoro-labels pomodoro-time">
										<span id="work" class="pomodoro-text">시간</span>
										<div class="pomodoro-function">
											<span id="w_minutes">25</span>
											<span class="semicolon">:</span>
											<span id="w_seconds">00</span>
										</div>
										<button id="start">
											<i class="fa-solid fa-play fa-lg"></i>
										</button>
									</div>
									<div class="pomodoro-labels pomodoro-cycle">
										<span id="cycle" class="pomodoro-text">#</span>
										<span class="pomodoro-function">0</span>
										<button id="stop">
											<i class="fa-solid fa-pause fa-lg"></i>
										</button>
									</div>
									<div class="pomodoro-labels pomodoro-break">
										<span id="break" class="pomodoro-text">휴식</span>
										<div class="pomodoro-function">
											<span id="b_minutes">5</span>
											<span class="semicolon">:</span>
											<span id="b_seconds">00</span>
										</div>
										<button id="reset">
											<i class="fa-solid fa-rotate-right fa-lg"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div id="meme-box" class="switch">
					<div id="meme" class="container container-vertical">
						<div class="colors">
							<input type="color" id="color" />
							<div class="color-options">
								<div
									class="color-option"
									style="background-color: #f94144"
									data-color="#f94144"></div>
								<div
									class="color-option"
									style="background-color: #f8961e"
									data-color="#f8961e"></div>
								<div
									class="color-option"
									style="background-color: #ffee32"
									data-color="#ffee32"></div>
								<div
									class="color-option"
									style="background-color: #90be6d"
									data-color="#90be6d"></div>
								<div
									class="color-option"
									style="background-color: #3d81b8"
									data-color="#3d81b8"></div>
								<div
									class="color-option"
									style="background-color: #7d3ee4"
									data-color="#7d3ee4"></div>
								<div
									class="color-option"
									style="background-color: black"
									data-color="black"></div>
								<div
									class="color-option"
									style="background-color: #ffd6ff"
									data-color="#ffd6ff"></div>
								<div
									class="color-option"
									style="background-color: #ffd6a5"
									data-color="#ffd6a5"></div>
								<div
									class="color-option"
									style="background-color: #fcf6bd"
									data-color="#fcf6bd"></div>
								<div
									class="color-option"
									style="background-color: #caffbf"
									data-color="#caffbf"></div>
								<div
									class="color-option"
									style="background-color: #bbd0ff"
									data-color="#bbd0ff"></div>
								<div
									class="color-option"
									style="background-color: #c8b6ff"
									data-color="#c8b6ff"></div>
								<div
									class="color-option"
									style="background-color: #ffffff"
									data-color="#ffffff"></div>
							</div>
						</div>
						<canvas></canvas>
						<div class="meme-btns">
							<div class="meme-pen">
								<span><i class="fa-solid fa-pen-ruler"></i></span>
								<input
									type="range"
									id="line-width"
									min="1"
									max="10"
									value="5"
									step="0.5" />
							</div>
							<div id="btn-mode">
								<button id="mode-btn">
									<i class="fa-solid fa-fill"></i>
								</button>
								<button id="eraser-btn">
									<i class="fa-solid fa-eraser"></i>
								</button>
								<button id="destroy-btn">
									<i class="fa-solid fa-trash-can"></i>
								</button>
								<label for="meme-file">
									<i class="fa-solid fa-image"></i>
									<input type="file" accept="image/*" id="meme-file" />
								</label>
								<button id="meme-save">
									<i class="fa-solid fa-download"></i>
								</button>
							</div>
							<input
								type="text"
								placeholder="작성 후 그림판에 더블 클릭"
								id="meme-text" />
						</div>
					</div>
				</div>
			</section>

			<footer>
				<div id="quote">
					<span></span>
					<span></span>
				</div>

				<div id="logout">
					<img class="logout-img" src="/images/15.png" />
					<img class="logout-img logout-img__hover" src="/images/16.png" />
					<span class="logout-text">또옵서</span>
				</div>
			</footer>
		</main>

		<script
			src="https://kit.fontawesome.com/d312695030.js"
			crossorigin="anonymous"></script>

		<script src="js/greetings.js"></script>
		<script src="js/clock.js"></script>
		<script src="js/date.js"></script>
		<script src="js/quotes.js"></script>
		<script src="js/background.js"></script>
		<script src="js/todo.js"></script>
		<script src="js/weather.js"></script>
		<script src="js/meme.js"></script>
		<script src="js/memo.js"></script>
		<script src="js/pomodoro.js"></script>
		<script src="js/switch.js"></script>
		<script src="js/logout.js"></script>
	</body>
</html>
